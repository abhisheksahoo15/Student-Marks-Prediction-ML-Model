<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #00000033;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predict Your Score</h1>
        <p>Enter the number of hours you studied to predict your score:</p>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="hours" placeholder="Enter hours studied" required>
            <br>
            <p><strong>{{ prediction_text }}</strong></p>
            <input type="submit" value="Predict Score">
        </form>
    </div>

</body>
</html>
